        <source src="assets/sounds/mixaudio.mp3">

    <div class="container">
        <div class="jumbotron">
            <img src="assets/images/train.gif">
            <hr>
            <h2>Anytime is Train Time</h2>
        </div>
    </div>
    <div class="container">
        <div class="card border-secondary text-white bg-info ">
            <div class='card-header' id=cardheader>
                <strong>Current Train Schedule</strong>
            </div>

        <div class="card border-secondary ">

    <div class="container">
        <div class="card border-secondary text-white bg-info ">
            <div class='card-header' id=cardheader>
                <strong>Add Train</strong>
            </div>
        </div>
        <div class="card border-secondary ">
            <br>
            <div class="container">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="name">
                                <strong>Train Name</strong>
                            </label>
                            <input type="text" class="form-control" id="train name">
                        </div>
                        <div class="form-group">
                            <label for="destination">
                                <strong>Destination</strong>
                            </label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">

                            <label class="control-label" for="time">
                                <strong>First Train Time (HH:mm - Military Time)</strong>
                            </label>
                            <input class="form-control" id="inputTime" name="time" type="text" />
                        </div>
                        <div class="form-group">
                            <label>
                                <strong>Frequency (min)</strong>
                            </label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button type="submit" class="btn btn-secondary">
                            <strong>Submit</strong>
                        </button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
