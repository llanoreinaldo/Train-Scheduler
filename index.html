<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <audio autoplay>
        <source src="assets/sounds/mixaudio.mp3">
    </audio>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1>Anytime is Train Time</h1>
            <hr>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card border-secondary text-white bg-info ">
            <div class='card-header' id=cardheader>
                <strong>Current Train Schedule</strong>
            </div>
        </div>
        <div class="card border-secondary ">
            <br>
            <div class="container">
                <table class="table table-hover" id='trainTable'>
                    <thead>
                        <tr>
                            <th scope='col'>Train Name</th>
                            <th scope='col'>Destination</th>
                            <th scope='col'>Frequency (min)</th>
                            <th scope='col'>Next Arrival</th>
                            <th scope='col'>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- Insert rows here -->

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>
    <div class="container-fluid">
        <div class="card border-secondary text-white bg-info ">

            <div class='card-header' id=cardheader>
                <strong>Add Train</strong>
            </div>
        </div>
        <div class="card border-secondary ">
            <br>
            <div class="container-fluid">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="name">
                                <strong>Train Name</strong>
                            </label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">
                                <strong>Destination</strong>
                            </label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">

                            <label class="control-label" for="time">
                                <strong>First Train Time (HH:mm - Military Time)</strong>
                            </label>
                            <input type="text" class="form-control" id="trainTimeInput">
                        </div>
                        <div class="form-group">
                            <label>
                                <strong>Frequency (min)</strong>
                            </label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-secondary" id="submit">
                            <strong>Submit</strong>
                        </button>
                    </form>
                    <br>
                </div>
            </div>

        </div>
    </div>
    <br>

    <!-- JavaScript Link -->
    <script src="assets/javascript/trainjava.js"></script>

    <footer>
        &copy;
        <strong>Copyright 2018 Reinaldo Llano, Jr.</strong>
    </footer>

</body>

</html>
